<!DOCTYPE html>
<style>
    /* Centering and resizing the Foogle image */
    .image-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
    }
    img {
        width: 270px;
        height: auto;
    }

    /* Andjusting size and position of icons inside the search bar */
    .search-icon {
        position: absolute;
        top: 13px;
        left: 12px;
        width: 20px;
    }
    .mic-icon {
        position: absolute;
        top: 13px;
        right: 12px;
        width: 23px;
        cursor: pointer;
    }

    /* Andjusting the form of search bar */
    .search {
        border: 1px solid rgb(224, 224, 224);
        border-radius: 25px;
        height: 38px;
        padding: 5px 8px 0px 16px;
        padding-left: 9%;
        background-color: transparent;
        width: 580px;
        outline: 0; /*clears the border around search bar*/
    }
    /* Centering the searchbar and icons*/
    .elements-center {
        position: absolute;
        top: 320px;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* Animation for searchbox */
    .search:hover, .search:focus {
    box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
    background-color: white;
    border-color: rgba(223,225,229,0);
    }
</style>

<html>
<body>
    <div class="image-center">
        <img src="images/00.png" alt="Foogle logo">
    </div>

    <main class="container elements-center">
        <input class="search shrink-search" type="text">
        <img class="search-icon" src="images/outline_search_black_24dp.png" />
        <img class="mic-icon" src="images/outline_mic_black_24dp.png" />
    </main>  

</body>     
</html>
